<div class="big-card">
  <div class="big-card__photo">
    <img 
      [src]="photoCover"
      [alt]="cardTitle"
    >
  </div>
  
  <div class="big-card__title">
    <h2>
      <a routerLink="/content" [queryParams]="{
        photo: photoCover,
        title: cardTitle,
        description: cardDescription
      }">{{ cardTitle }}</a>
    </h2>
  </div>

  <div class="big-card__description">
    <p>
      {{ cardDescription }}
    </p>
  </div>

  <a routerLink="/content" [queryParams]="{
    photo: photoCover,
    title: cardTitle,
    description: cardDescription
  }">
    <button class="read-more">Leia mais</button>
  </a>
</div>
